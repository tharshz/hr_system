<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
        <a routerLink = "/login/joblist" class="btn btn-primary apply-btn">Apply Job</a>
        <div class="container">

            <!-- Account Logo -->
            <div class="account-logo">
                <a routerLink="/dashboard"><img src="assets/img/logo2.png" alt="Hr Management System"></a>
            </div>
            <!-- /Account Logo -->

            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">OTP</h3>
                    <p class="account-subtitle">Verification your account</p>

                    <!-- Account Form -->
                    <form action="dashboard">
                        <div class="otp-wrap">
                            <input type="text" placeholder="0" maxlength="1" class="otp-input">
                            <input type="text" placeholder="0" maxlength="1" class="otp-input">
                            <input type="text" placeholder="0" maxlength="1" class="otp-input">
                            <input type="text" placeholder="0" maxlength="1" class="otp-input">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Enter</button>
                        </div>
                        <div class="account-footer">
                            <p>Not yet received? <a >Resend OTP</a></p>
                        </div>
                    </form>
                    <!-- /Account Form -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
