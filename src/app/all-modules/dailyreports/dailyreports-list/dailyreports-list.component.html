<!-- Page Wrapper -->
<div class="page-wrapper">
			
    <!-- Page Content -->
    <div class="content container-fluid">
        
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Daily Report</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active">Daily Report</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <a href="#" class="btn btn-primary">PDF</a>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
            <!-- Content Starts -->
            <div class="row justify-content-center">
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3><b>101</b></h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="text-success"><b>84</b></h3>
                            <p>Today Present</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="text-danger"><b>12</b></h3>
                            <p>Today Absent</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3><b>5</b></h3>
                            <p>Today Left</p>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Search Filter -->
        <div class="row filter-row mb-4">
            <div class="col-sm-6 col-md-3">  
                <div class="form-group form-focus">
                    <input class="form-control floating" type="text" (input)="searchEmployee($event.target.value)">
                    <label class="focus-label">Employee</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-3"> 
                <div class="form-group form-focus select-focus">
                    <select class="form-select form-control" (input)="searchDepartment($event.target.value)">
                        <option>Select Department</option>
                        <option>Designing</option>
                        <option>Development</option>
                        <option>Finance</option>
                        <option>Hr & Finance</option>
                    </select>
                    <label class="focus-label">Department</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">  
                <div class="form-group form-focus">
                    <div class="cal-icon">
                        <input class="form-control floating datetimepicker" type="text" bsDatepicker>
                    </div>
                    <label class="focus-label">From</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">  
                <div class="form-group form-focus">
                    <div class="cal-icon">
                        <input class="form-control floating datetimepicker" type="text" bsDatepicker>
                    </div>
                    <label class="focus-label">To</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">  
                <a href="#" class="btn btn-success w-100"> Search </a>  
            </div>     
        </div>
        <!-- /Search Filter -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped custom-table datatable mb-0">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Date</th>
                                <th>Department</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lstDailyreport">
                                <td>
                                    <h2 class="table-avatar">
                                        <a routerLink="/profile/profilelist" class="avatar"><img alt="" src="assets/img/profiles/avatar-2.jpg"></a>
                                        <a routerLink="/profile/profilelist">{{item.name1}} <span>{{item.name2}}</span></a>
                                    </h2>
                                </td>
                                <td>{{item.date}}</td>
                                <td>{{item.department}}</td>
                                <td class="text-center">
                                    <button class="btn btn-outline-info btn-sm">{{item.status}}</button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    
        <!-- /Content End -->
        
    </div>
    <!-- /Page Content -->
    
</div>
<!-- /Page Wrapper -->
