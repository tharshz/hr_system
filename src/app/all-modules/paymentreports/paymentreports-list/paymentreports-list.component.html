<div>
<!-- Page Wrapper -->
            <div class="page-wrapper">
                <!-- Page Content -->
                <div class="content container-fluid">
                
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="page-title">Payments Report</h3>
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Payments Report</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Header -->
                    
                    <!-- Search Filter -->
                    <div class="row filter-row">
                        
                        <div class="col-sm-6 col-md-3">  
                            <div class="form-group form-focus">
                                <div class="cal-icon">
                                    <input class="form-control floating datetimepicker" type="text"  bsDatepicker>
                                </div>
                                <label class="focus-label">From</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">  
                            <div class="form-group form-focus">
                                <div class="cal-icon">
                                    <input class="form-control floating datetimepicker" type="text" bsDatepicker>
                                </div>
                                <label class="focus-label">To</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">  
                            <a href="#" class="btn btn-success w-100"> Search </a>  
                        </div>     
                    </div>
                    <!-- /Search Filter -->
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped custom-table mb-0 datatable">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Transaction ID</th>
                                            <th>Date</th>
                                            <th>Client Name</th>
                                            <th>Payment Method</th>
                                            <th>Invoice</th>
                                            <th class="text-center">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let fees of lstFees;let i = index">
                                            <td>{{fees.id}}</td>
                                            <td><a href="#">{{fees.transactionid}}</a></td>
                                            <td>{{fees.date}}</td>
                                            <td>{{fees.clientname}}</td>
                                            <td>{{fees.paymentmethod}}</td>
                                            <td><a href="#">{{fees.invoice}}</a></td>
                                            <td class="text-center">{{fees.amount}}</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Content -->
                
                
            </div>
            <!-- /Page Wrapper -->

</div>
